<mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/">NG Fitness</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <ng-template [ngIf]="isLoged">
            <li><a routerLinkActive="active" routerLink="/training">Training</a></li>
            <li><a routerLinkActive="active" (click)="logout()">Logout</a></li>
        </ng-template>
        <ng-template [ngIf]="!isLoged">
          <li><a routerLinkActive="active" routerLink="/signup">Signup</a></li>
          <li><a routerLinkActive="active" routerLink="/login">Login</a></li>
        </ng-template>
      </ul>
    </div>
  </mat-toolbar>
