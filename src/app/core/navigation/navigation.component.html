<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list [isLogged]="isAuth$ | async" (close)="sidenav.close()" ></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-header (toggle)="sidenav.toggle()" [isLoged]="isAuth$ | async"></app-header>
      <!-- <button (click)="onClick()">haz click</button> -->

      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
